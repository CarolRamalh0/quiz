<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>



    <div class="quiz-container">
        <h1>Você sabe sobre poluição ambiental?</h1>
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>
    <footer>
    
            <P>Eu também quero a volta à natureza. Mas essa volta não significa ir para traz, e sim para a frente.</P>
            <p>Friedrich Nietzsche</p>

        <p>Desenvolvido por Carol Ramalho | Desenvolvimento Web | 14/03</p>
    </footer>




    <script>

        const perguntas = [
            {
                pergunta: " Qual das alternativas a seguir não indica um poluente atmosférico:",
                opcoes: ["óxido de nitrogênio.", "dióxido de enxofre.", "gás nitrogênio.", "partículas em suspensão.", "monóxido de carbono."],
                resposta: "gás nitrogênio."
            },

            {
                pergunta: "O excesso de CO2 pode contribuir para:",
                opcoes: ["resfriamento global.", "diminuição da fotossíntese.", "aumento da camada de ozônio.", "aquecimento global.", "diminuição da camada de ozônio."],
                resposta: "aquecimento global."
            },

            {
                pergunta: "Quais são os principais tipos de poluição causados pelos veículos automotores (em ordem de importância)?",
                opcoes: ["visual e dos solos", "sonora e visual", "das águas e dos solos", "atmosférica e sonora", "visual e das águas"],
                resposta: "atmosférica e sonora"
            },

            {
                pergunta: " Que nome recebe o fenômeno desencadeado pelo aumento dos nutrientes no ambiente aquático que leva à redução dos níveis de oxigênio e à morte de várias espécies?",
                opcoes: ["Magnificação trófica", "Decomposição aquática", "Eutrofização", "Maré vermelha", "Chuva ácida"],
                resposta: "Eutrofização"
            },

            {
                pergunta: "Qual é o principal agente poluente produzido em queima de combustível fóssil?",
                opcoes: ["Óxidos de nitrogênio (NOx)", "Dióxido de carbono (CO2)", "Dióxido de enxofre (SO2)", "Partículas finas (PM2.5 e PM10)", "Hidrocarbonetos (HC)"],
                resposta: "Dióxido de carbono (CO2)"
            }
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {

            const perguntaAtual = perguntas[indicePerguntaAtual];

            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta Correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta Incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 2000);
            } else {
                resultadoElemento.textContent = "Quiz concluído!";
                resultadoElemento.className = "";
            }

        }

        carregarPergunta();


    </script>

</body>

</html>
